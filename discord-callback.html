<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ربط ديسكورد</title>
  <script type="module" src="./db/firebase-config.js"></script>
  <script type="module">
    import { auth, db } from '/./db/firebase-config.js';
    import {
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import {
      doc, setDoc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    function getTokenFromUrl() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get("access_token");
    }

    async function fetchDiscordUser(token) {
      const response = await fetch("https://discord.com/api/users/@me", {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });
      if (!response.ok) throw new Error("فشل في جلب بيانات ديسكورد");
      return await response.json();
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = "/login.html");
      const token = getTokenFromUrl();
      if (!token) return alert("لم يتم العثور على توكن ديسكورد");

      try {
        const discordUser = await fetchDiscordUser(token);
        await setDoc(doc(db, "users", user.uid), {
          discord: {
            id: discordUser.id,
            username: `${discordUser.username}#${discordUser.discriminator}`
          }
        }, { merge: true });

        alert("✅ تم ربط حساب ديسكورد بنجاح!");
        window.location.href = "/profile.html";
      } catch (error) {
        console.error(error);
        alert("❌ حدث خطأ أثناء ربط ديسكورد");
        window.location.href = "/profile.html";
      }
    });
  </script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <h1 class="text-xl font-bold text-gray-700">...جاري ربط حساب ديسكورد</h1>
</body>
</html>
