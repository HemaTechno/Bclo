<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <script type="module" src="maintenance-check.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء حساب -Script Cloud</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <script type="module" src="./db/firebase-config.js"></script>
  <script type="module">
    import { auth } from './db/firebase-config.js';
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("تم إنشاء الحساب بنجاح: " + userCredential.user.email);
        })
        .catch((error) => {
          alert("خطأ: " + error.message);
        });
    });
  </script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-100 to-white min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md animate-fade-in">
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-green-700">إنشاء حساب جديد</h2>
      <p class="text-sm text-gray-500">قم بإنشاء حسابك للوصول إلى مركز الملفات</p>
    </div>

    <form id="signupForm">
      <div class="mb-4">
        <label class="block mb-1 text-sm font-medium text-gray-700">البريد الإلكتروني</label>
        <input id="email" type="email" placeholder="example@email.com" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-green-400" required />
      </div>
      <div class="mb-6">
        <label class="block mb-1 text-sm font-medium text-gray-700">كلمة المرور</label>
        <input id="password" type="password" placeholder="••••••••" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-green-400" required />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">إنشاء الحساب</button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-6">
      لديك حساب؟ <a href="login.html" class="text-green-600 hover:underline">تسجيل الدخول</a>
    </p>
  </div>

  <script>
    document.querySelector('.animate-fade-in').style.opacity = 0;
    document.querySelector('.animate-fade-in').style.transform = 'translateY(20px)';
    setTimeout(() => {
      document.querySelector('.animate-fade-in').style.transition = 'opacity 0.6s ease, transform 0.6s ease';
      document.querySelector('.animate-fade-in').style.opacity = 1;
      document.querySelector('.animate-fade-in').style.transform = 'translateY(0)';
    }, 300);
  </script>
</body>
</html>
