<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>رفع سكربتات</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <style>
    body { font-family: 'Cairo', sans-serif; }
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* انيميشن أزرار */
    button:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }
    /* زر رفع صورة شيك */
    .custom-file-upload {
      cursor: pointer;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .custom-file-upload:hover {
      background: linear-gradient(135deg, #4338ca, #2563eb);
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-blue-100 to-white min-h-screen flex items-center justify-center px-4">

  <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-lg fade-in">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">📜 إضافة سكربت جديد</h2>

    <form id="scriptForm" class="space-y-6" autocomplete="off">
      <div>
        <label for="scriptName" class="block mb-1 font-semibold text-gray-700">اسم السكربت</label>
        <input id="scriptName" name="scriptName" type="text" required
          class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="scriptDesc" class="block mb-1 font-semibold text-gray-700">الوصف</label>
        <textarea id="scriptDesc" name="scriptDesc" rows="3" required
          class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <div>
        <label for="scriptContent" class="block mb-1 font-semibold text-gray-700">نص السكربت (نسخ)</label>
        <textarea id="scriptContent" name="scriptContent" rows="5" required
          placeholder="انسخ الكود هنا..."
          class="w-full border border-gray-300 rounded-lg p-3 font-mono text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <div>
        <label class="block mb-2 font-semibold text-gray-700">رفع صورة (اجباري)</label>
        <label for="scriptImage" class="custom-file-upload">
          رفع صورة
        </label>
        <input id="scriptImage" name="scriptImage" type="file" accept="image/*" required class="hidden" />
        <p id="imageName" class="mt-2 text-sm text-gray-600"></p>
      </div>

      <div>
        <label for="mapSelect" class="block mb-1 font-semibold text-gray-700">اختار الماب</label>
        <select id="mapSelect" name="mapSelect"
          class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">-- اختر ماب --</option>
          <!-- سيتم إضافة المابات هنا -->
        </select>
        <button type="button" id="addMapBtn"
          class="mt-2 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">إضافة ماب</button>
      </div>

      <div>
        <!-- reCAPTCHA -->
        <div class="g-recaptcha" data-sitekey="6LcUz1MrAAAAAHXX9VUHoA2jR2oGxjU87Jz8go7i"></div>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">إضافة السكربت</button>
    </form>

    <div id="status" class="mt-4 text-center text-sm text-gray-600"></div>
  </div>

  <!-- مودال إضافة ماب -->
  <div id="mapModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div
      class="bg-white rounded-lg p-6 w-80 relative shadow-lg animate-fade-in">
      <h3 class="text-lg font-bold mb-4">أدخل اسم الماب</h3>
      <input id="mapNameInput" type="text"
        class="w-full border border-gray-300 rounded p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="اسم الماب" />
      <div class="flex justify-end space-x-2">
        <button id="cancelMap" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">إلغاء</button>
        <button id="saveMap"
          class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">حفظ</button>
      </div>
      <button id="closeMapModal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 font-bold">×</button>
    </div>
  </div>

  <script type="module">
    // بيانات مبدئية للمابات (تقدر تجيبها من داتابيس في التطبيق الحقيقي)
    let maps = ["ماب 1", "ماب 2"];

    const mapSelect = document.getElementById('mapSelect');
    const addMapBtn = document.getElementById('addMapBtn');
    const mapModal = document.getElementById('mapModal');
    const closeMapModal = document.getElementById('closeMapModal');
    const cancelMapBtn = document.getElementById('cancelMap');
    const saveMapBtn = document.getElementById('saveMap');
    const mapNameInput = document.getElementById('mapNameInput');
    const scriptForm = document.getElementById('scriptForm');
    const status = document.getElementById('status');
    const scriptImageInput = document.getElementById('scriptImage');
    const imageNameDisplay = document.getElementById('imageName');

    // تسجيل دخول وهمي - هنا تحط كود تحقق تسجيل الدخول الحقيقي
    const currentUser = { uid: "user_123" }; // بدلها بكود المصادقة الحقيقي

    // تحميل المابات للقائمة
    function loadMaps() {
      mapSelect.innerHTML = '<option value="">-- اختر ماب --</option>';
      maps.forEach((map, idx) => {
        const opt = document.createElement('option');
        opt.value = map;
        opt.textContent = map;
        mapSelect.appendChild(opt);
      });
    }
    loadMaps();

    // فتح المودال عند الضغط على زر إضافة ماب
    addMapBtn.addEventListener('click', () => {
      mapModal.classList.remove('hidden');
    });

    // إغلاق المودال
    closeMapModal.addEventListener('click', () => {
      mapModal.classList.add('hidden');
      mapNameInput.value = '';
    });
    cancelMapBtn.addEventListener('click', () => {
      mapModal.classList.add('hidden');
      mapNameInput.value = '';
    });

    // حفظ ماب جديد
    saveMapBtn.addEventListener('click', () => {
      const newMap = mapNameInput.value.trim();
      if (!newMap) {
        alert('يرجى إدخال اسم الماب');
        return;
      }
      if (maps.includes(newMap)) {
        alert('هذا الماب موجود مسبقاً');
        return;
      }
      maps.push(newMap);
      loadMaps();
      mapSelect.value = newMap;
      mapModal.classList.add('hidden');
      mapNameInput.value = '';
    });

    // عرض اسم الصورة المختارة
    scriptImageInput.addEventListener('change', () => {
      if (scriptImageInput.files.length > 0) {
        imageNameDisplay.textContent = `تم اختيار: ${scriptImageInput.files[0].name}`;
      } else {
        imageNameDisplay.textContent = '';
      }
    });

    // رفع البيانات مع التحقق من الكابتشا
    scriptForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      status.textContent = '';
      const formData = new FormData(scriptForm);

      // تحقق من صورة
      if (scriptImageInput.files.length === 0) {
        status.textContent = 'يرجى رفع صورة للسكربت';
        return;
      }

      // تحقق من reCAPTCHA
      const recaptchaResponse = grecaptcha.getResponse();
      if (!recaptchaResponse) {
        status.textContent = 'يرجى تأكيد الكابتشا';
        return;
      }

      // بيانات الإدخال
      const data = {
        scriptName: formData.get('scriptName'),
        scriptDesc: formData.get('scriptDesc'),
        scriptContent: formData.get('scriptContent'),
        map: formData.get('mapSelect'),
        userId: currentUser.uid,
        captcha: recaptchaResponse,
      };

      status.textContent = 'جاري رفع البيانات...';

      // --- مكان رفع البيانات للقاعدة ---
      // انتبه: لازم تضيف رفع الصورة (مثلاً رفع إلى سيرفر أو Firebase Storage)
      // هذا مجرد مثال وهمي للتوضيح فقط
      setTimeout(() => {
        // افترضنا ان الرقم التسلسلي للسكربت هو 1 مثلاً (تخليه يزيد من الداتا الحقيقية)
        const scriptId = Math.floor(Math.random() * 1000) + 1;

        status.innerHTML = `
          ✅ تم إضافة السكربت بنجاح!<br />
          معرف السكربت: <b>${scriptId}</b><br />
          <button id="copyLinkBtn" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">نسخ رابط السكربت</button>
        `;

        // رابط السكربت (مثال)
        const scriptLink = `${window.location.origin}/script-view.html?id=${scriptId}`;

        // حدث نسخ الرابط
        document.getElementById('copyLinkBtn').addEventListener('click', () => {
          navigator.clipboard.writeText(scriptLink).then(() => {
            alert('تم نسخ الرابط!');
          });
        });

        // إعادة تعيين الفورم والكابتشا
        scriptForm.reset();
        grecaptcha.reset();
        imageNameDisplay.textContent = '';
      }, 2000);
    });
  </script>

</body>
</html>
