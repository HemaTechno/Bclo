<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>رفع الملفات</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }
    .fade-in {
      animation: fadeIn 0.7s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2d3748;
      color: white;
      padding: 16px;
      border-radius: 12px;
      display: flex;
      gap: 10px;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 0.5s ease-in-out;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-blue-100 to-white min-h-screen flex items-center justify-center px-4">

  <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-xl fade-in">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">📤 رفع الملفات</h2>

    <div id="uploadContainer" class="border-2 border-dashed border-blue-400 p-6 rounded-xl text-center cursor-pointer transition hover:bg-blue-50">
      <input type="file" id="fileInput" class="hidden" />
      <p class="text-gray-600 mb-2">اسحب الملف هنا أو اضغط لاختيار ملف</p>
      <p class="text-sm text-blue-600">الحد الأقصى: 10MB</p>
    </div>

    <div class="mt-6">
      <button id="uploadBtn" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-all transform hover:scale-105">
        رفع الملف
      </button>
    </div>

    <div id="status" class="mt-4 text-center text-sm text-gray-600"></div>
  </div>

  <div id="toastContainer" class="fixed bottom-6 right-6"></div>

  <script type="module">
    import { auth, db, storage } from './db/firebase-config.js';
    import {
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import {
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";
    import {
      doc,
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const fileInput = document.getElementById("fileInput");
    const uploadContainer = document.getElementById("uploadContainer");
    const uploadBtn = document.getElementById("uploadBtn");
    const status = document.getElementById("status");
    const toastContainer = document.getElementById("toastContainer");

    let selectedFile = null;
    let currentUser = null;

    // تأكد من تسجيل الدخول
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
      }
    });

    uploadContainer.addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", () => {
      selectedFile = fileInput.files[0];
      status.textContent = selectedFile ? `✅ تم اختيار: ${selectedFile.name}` : "";
    });

    uploadBtn.addEventListener("click", async () => {
      if (!selectedFile || !currentUser) {
        status.textContent = "❌ يرجى اختيار ملف أولاً.";
        return;
      }

      const uniqueId = `${selectedFile.name.replace(/\s+/g, "-")}_${Math.floor(Math.random() * 100000)}`;
      const fileRef = ref(storage, `uploads/${currentUser.uid}/${uniqueId}`);
      status.textContent = "⏳ جاري رفع الملف...";

      try {
        await uploadBytes(fileRef, selectedFile);
        const downloadURL = await getDownloadURL(fileRef);

        await setDoc(doc(db, "files", uniqueId), {
          name: selectedFile.name,
          url: downloadURL,
          uploadedAt: serverTimestamp(),
          user: currentUser.uid
        });

        status.textContent = "✅ تم رفع الملف بنجاح!";
        showToast(downloadURL);
        setTimeout(() => {
          window.location.href = `download.html?id=${uniqueId}`;
        }, 2500);
      } catch (error) {
        console.error(error);
        status.textContent = "❌ فشل في رفع الملف.";
      }
    });

    function showToast(url) {
      const toast = document.createElement("div");
      toast.className = "toast shadow-lg";

      toast.innerHTML = `
        <span>📎 رابط الملف جاهز</span>
        <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded" onclick="navigator.clipboard.writeText('${url}')">نسخ الرابط</button>
        <button class="bg-gray-700 hover:bg-gray-800 text-white px-3 py-1 rounded" onclick="this.parentElement.remove()">تخطي</button>
      `;

      toastContainer.appendChild(toast);
    }
  </script>
</body>
</html>
