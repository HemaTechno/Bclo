<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>رفع سكربت جديد</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .custom-file-upload {
      display: block;
      width: 100%;
      text-align: center;
      padding: 0.75rem;
      background-color: #e5e7eb;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.3s;
    }
    .custom-file-upload:hover {
      background-color: #d1d5db;
    }
  </style>
</head>
<body class="bg-gray-100 py-10 px-4">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">📤 رفع سكربت جديد</h1>
    <form id="scriptForm" class="space-y-6" autocomplete="off">
      <div>
        <label for="name" class="block text-gray-700 font-semibold">📛 اسم السكربت</label>
        <input id="name" name="name" type="text" required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label for="desc" class="block text-gray-700 font-semibold">📝 وصف السكربت</label>
        <textarea id="desc" name="desc" rows="3" required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      </div>

      <div>
        <label for="map" class="block text-gray-700 font-semibold">🗺️ اسم الخريطة</label>
        <input id="map" name="map" type="text" required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label for="code" class="block text-gray-700 font-semibold">💻 كود السكربت</label>
        <textarea id="code" name="code" rows="6" required
          class="mt-1 w-full px-4 py-2 border rounded-lg font-mono focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="الصق الكود هنا..."></textarea>
      </div>

      <input type="file" id="scriptImage" accept="image/*" class="hidden" />
      <label for="scriptImage" class="custom-file-upload">📁 اختر صورة السكربت</label>
      <div id="imageName" class="text-sm mt-2 text-center text-gray-600"></div>

      <!-- Google reCAPTCHA -->
      <div class="g-recaptcha mt-4" data-sitekey="6LcUz1MrAAAAAHXX9VUHoA2jR2oGxjU87Jz8go7i"></div>

      <button type="submit"
        class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg mt-4">📤 رفع السكربت</button>
    </form>
    <div id="status" class="mt-4 text-center text-sm text-gray-600"></div>
  </div>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com",
      messagingSenderId: "24512338206",
      appId: "1:24512338206:web:dfe045db59bd3434a2110f",
      measurementId: "G-HD4R7GNQ5H"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    const form = document.getElementById('scriptForm');
    const status = document.getElementById('status');
    const imageInput = document.getElementById('scriptImage');
    const imageName = document.getElementById('imageName');

    imageInput.addEventListener('change', () => {
      imageName.textContent = imageInput.files[0]?.name || '';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // التحقق من reCAPTCHA
      const captchaToken = grecaptcha.getResponse();
      if (!captchaToken) {
        status.textContent = 'يرجى التحقق من أنك لست روبوت';
        return;
      }

      const user = firebase.auth().currentUser;
      if (!user) {
        status.textContent = 'يجب تسجيل الدخول أولاً!';
        return;
      }

      const uid = user.uid;

      const name = form.name.value.trim();
      const desc = form.desc.value.trim();
      const code = form.code.value.trim();
      const map = form.map.value.trim();
      const imageFile = imageInput.files[0];

      if (!imageFile) {
        status.textContent = 'يرجى اختيار صورة!';
        return;
      }

      try {
        status.textContent = 'جاري رفع الصورة...';
        const imageRef = storage.ref(`scripts/${Date.now()}_${imageFile.name}`);
        await imageRef.put(imageFile);
        const imageUrl = await imageRef.getDownloadURL();

        const docRef = await db.collection('scripts').add({
          name,
          desc,
          code,
          map,
          image: imageUrl,
          uid,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        status.innerHTML = `
          ✅ تم رفع السكربت بنجاح!<br>
          <a href="/script/${docRef.id}" class="text-blue-600 underline">عرض السكربت</a>
        `;
        form.reset();
        imageName.textContent = '';
        grecaptcha.reset();

      } catch (err) {
        console.error(err);
        status.textContent = 'حدث خطأ أثناء الرفع. حاول مرة أخرى.';
      }
    });

    // تحقق من تسجيل الدخول تلقائياً
    firebase.auth().onAuthStateChanged((user) => {
      if (!user) window.location.href = "/login";
    });
  </script>
</body>
</html>
