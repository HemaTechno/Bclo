<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إضافة سكربت</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      background: #f5faff;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    form {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 90%;
      max-width: 600px;
      animation: fadeInUp 0.8s ease forwards;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      color: #007BFF;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #f9f9f9;
      color: #333;
      font-size: 15px;
      transition: 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #007BFF;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #0056d2;
    }

    #loader.hidden {
      display: none;
    }

    #loader {
      text-align: center;
      margin-top: 15px;
      color: #007BFF;
    }

    #toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      opacity: 0;
      pointer-events: none;
      transition: 0.5s;
      z-index: 999;
    }

    #toast.show {
      opacity: 1;
      pointer-events: auto;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, doc, getDocs, setDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com",
      messagingSenderId: "24512338206",
      appId: "1:24512338206:web:dfe045db59bd3434a2110f",
      measurementId: "G-HD4R7GNQ5H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    const storage = getStorage(app);

    const scriptForm = document.getElementById('scriptForm');
    const loader = document.getElementById('loader');

    function showToast(msg, success = true) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.style.backgroundColor = success ? '#4caf50' : '#f44336';
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    async function loadMaps() {
      const mapSelect = document.getElementById('mapSelect');
      mapSelect.innerHTML = `<option value="">-- اختر الماب --</option>`;

      const snapshot = await getDocs(collection(db, "maps"));
      let hasMaps = false;

      snapshot.forEach(doc => {
        hasMaps = true;
        const data = doc.data();
        mapSelect.innerHTML += `<option value="${data.name}">${data.name}</option>`;
      });

      mapSelect.innerHTML += `<option value="__new__">➕ إضافة ماب جديد</option>`;
    }

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "/login.html";
        return;
      }
      loadMaps();

      scriptForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        loader.classList.remove('hidden');

        const name = scriptForm.scriptName.value;
        const desc = scriptForm.scriptDesc.value;
        const code = scriptForm.scriptCode.value;
        const file = scriptForm.scriptImage.files[0];

        if (!file) {
          showToast("الرجاء اختيار صورة", false);
          loader.classList.add('hidden');
          return;
        }

        let selectedMap = scriptForm.mapSelect.value;
        if (selectedMap === "__new__") {
          selectedMap = prompt("اكتب اسم الماب الجديد:");
          if (selectedMap) {
            await setDoc(doc(db, "maps", selectedMap), { name: selectedMap });
          } else {
            showToast("تم إلغاء العملية", false);
            loader.classList.add('hidden');
            return;
          }
        }

        const storageRef = ref(storage, `scripts/${Date.now()}_${file.name}`);
        await uploadBytes(storageRef, file);
        const imageUrl = await getDownloadURL(storageRef);

        const docRef = await addDoc(collection(db, "scripts"), {
          name,
          desc,
          code,
          image: imageUrl,
          map: selectedMap,
          createdAt: new Date(),
          views: 0,
          downloads: 0,
          userId: user.uid
        });

        // إرسال إلى Webhooks
        const usersSnapshot = await getDocs(collection(db, "users"));
        usersSnapshot.forEach(async userDoc => {
          const userData = userDoc.data();
          if (userData.webhook?.url) {
            await fetch(userData.webhook.url, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                embeds: [{
                  title: `📜 سكربت جديد: ${name}`,
                  description: desc || "بدون وصف",
                  fields: [
                    { name: "🗺 الماب", value: selectedMap || "غير محدد", inline: true },
                    { name: "💻 السكربت", value: `\`\`\`lua\n${code.slice(0, 1000)}\n\`\`\`` }
                  ],
                  image: { url: imageUrl },
                  timestamp: new Date().toISOString(),
                  color: 0x00bcd4
                }]
              })
            });
          }
        });

        showToast("تمت إضافة السكربت بنجاح 🎉");
        scriptForm.reset();
        loader.classList.add('hidden');
        loadMaps(); // تحديث قائمة المابات
      });
    });
  </script>
</head>
<body>
  <form id="scriptForm">
    <h2>🛠 إضافة سكربت جديد</h2>
    <input type="text" id="scriptName" name="scriptName" placeholder="اسم السكربت" required>
    <textarea id="scriptDesc" name="scriptDesc" rows="3" placeholder="وصف السكربت (اختياري)"></textarea>
    <textarea id="scriptCode" name="scriptCode" rows="10" placeholder="أدخل كود السكربت هنا" required></textarea>
    <select id="mapSelect" name="mapSelect" required></select>
    <input type="file" id="scriptImage" name="scriptImage" accept="image/*" required>
    <button type="submit">➕ إضافة السكربت</button>
    <div id="loader" class="hidden">⏳ جاري المعالجة...</div>
  </form>
  <div id="toast"></div>
</body>
</html>
