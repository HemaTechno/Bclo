<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إضافة سكربت</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom, #e0f7ff, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.07);
      width: 95%;
      max-width: 500px;
      animation: fadeIn 0.8s ease forwards;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0077cc;
      font-size: 22px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0 15px;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 15px;
      transition: 0.3s ease;
      background: #f9f9f9;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #0077cc;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background-color: #005fa3;
      transform: scale(1.02);
    }

    button.loading::after {
      content: "";
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      margin-right: 10px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }

    .g-recaptcha {
      margin-bottom: 15px;
    }

    #toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 14px 20px;
      border-radius: 10px;
      opacity: 0;
      pointer-events: none;
      transition: 0.5s;
      z-index: 999;
    }

    #toast.show {
      opacity: 1;
      pointer-events: auto;
    }

    #popup {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      display: none;
    }

    #popup .content {
      background: white;
      padding: 25px 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease;
    }

    #popup button {
      margin-top: 15px;
      background: #0077cc;
      color: #fff;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <form id="scriptForm">
    <h2>✨ إضافة سكربت جديد</h2>

    <input type="text" id="scriptName" placeholder="اسم السكربت" required>
    <textarea id="scriptDesc" rows="3" placeholder="وصف السكربت (اختياري)"></textarea>
    <textarea id="scriptCode" rows="8" placeholder="كود السكربت" required></textarea>
    <select id="mapSelect" required>
      <option value="">اختر الماب</option>
    </select>
    <input type="file" id="scriptImage" accept="image/*" required>
    <div class="g-recaptcha" data-sitekey="6LcUz1MrAAAAAHXX9VUHoA2jR2oGxjU87Jz8go7i"></div>
    <button type="submit" id="submitBtn">📤 رفع السكربت</button>
  </form>

  <div id="toast"></div>
  <div id="popup">
    <div class="content">
      <h3>✅ تم رفع السكربت بنجاح!</h3>
      <p>شكراً لمساهمتك، سيتم مراجعة السكربت قريبًا.</p>
      <button onclick="closePopup()">حسناً</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('scriptForm');
    const btn = document.getElementById('submitBtn');
    const toast = document.getElementById('toast');
    const popup = document.getElementById('popup');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      btn.classList.add('loading');
      btn.disabled = true;

      setTimeout(() => {
        btn.classList.remove('loading');
        btn.disabled = false;
        showToast("✅ تم إرسال السكربت! سيتم مراجعته.");
        showPopup();
        form.reset();
        grecaptcha.reset();
      }, 2000); // محاكاة الانتظار
    });

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 4000);
    }

    function showPopup() {
      popup.style.display = 'flex';
    }

    function closePopup() {
      popup.style.display = 'none';
    }
  </script>
</body>
</html>
