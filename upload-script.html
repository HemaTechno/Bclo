<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إضافة سكربت</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #2f2f46;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 600px;
      animation: fadeInUp 0.8s ease forwards;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      color: #00eaff;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      background: #444459;
      color: #fff;
      font-size: 15px;
      transition: 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      background: #55556c;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00eaff;
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #00c9d6;
    }

    #loader {
      text-align: center;
      margin-top: 15px;
      display: none;
      color: #00eaff;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00eaff;
      color: #000;
      padding: 15px 20px;
      border-radius: 10px;
      opacity: 0;
      pointer-events: none;
      transition: 0.5s;
      z-index: 999;
    }

    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🛠 إضافة سكربت جديد</h2>
    <form id="scriptForm">
      <input type="text" name="scriptName" placeholder="اسم السكربت" required />
      <textarea name="scriptDesc" rows="2" placeholder="وصف السكربت (اختياري)"></textarea>
      <textarea name="scriptCode" rows="8" placeholder="أدخل كود السكربت هنا" required></textarea>
      <select id="mapSelect" name="mapSelect" required></select>
      <input type="file" name="scriptImage" accept="image/*" required />
      <button type="submit">➕ إضافة السكربت</button>
      <div id="loader">⏳ جاري رفع السكربت...</div>
    </form>
  </div>
  <div class="toast" id="toast">تمت الإضافة بنجاح 🎉</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, doc, getDocs, setDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com",
      messagingSenderId: "24512338206",
      appId: "1:24512338206:web:dfe045db59bd3434a2110f",
      measurementId: "G-HD4R7GNQ5H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    const storage = getStorage(app);

    const form = document.getElementById('scriptForm');
    const mapSelect = document.getElementById('mapSelect');
    const toast = document.getElementById('toast');
    const loader = document.getElementById('loader');

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    async function loadMaps() {
      const snapshot = await getDocs(collection(db, "maps"));
      mapSelect.innerHTML = '<option value="">-- اختر الماب --</option>';
      snapshot.forEach(doc => {
        const data = doc.data();
        mapSelect.innerHTML += `<option value="${data.name}">${data.name}</option>`;
      });
      mapSelect.innerHTML += `<option value="__new__">➕ إضافة ماب جديد</option>`;
    }

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "/login.html";
        return;
      }

      loadMaps();

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        loader.style.display = 'block';

        let name = form.scriptName.value;
        let desc = form.scriptDesc.value;
        let code = form.scriptCode.value;
        let file = form.scriptImage.files[0];
        let map = mapSelect.value;

        if (map === "__new__") {
          map = prompt("اكتب اسم الماب الجديد:");
          if (map) {
            await setDoc(doc(db, "maps", map), { name: map });
          } else {
            showToast("لم يتم اختيار ماب جديد");
            loader.style.display = 'none';
            return;
          }
        }

        const storageRef = ref(storage, `scripts/${Date.now()}_${file.name}`);
        await uploadBytes(storageRef, file);
        const imageUrl = await getDownloadURL(storageRef);

        const docRef = await addDoc(collection(db, "scripts"), {
          name,
          desc,
          code,
          image: imageUrl,
          map,
          createdAt: new Date(),
          views: 0,
          downloads: 0,
          userId: user.uid
        });

        // إرسال Webhook
        const usersSnapshot = await getDocs(collection(db, "users"));
        usersSnapshot.forEach(async userDoc => {
          const u = userDoc.data();
          if (u.webhook?.url) {
            await fetch(u.webhook.url, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                embeds: [{
                  title: `🆕 سكربت جديد: ${name}`,
                  description: desc || "بدون وصف",
                  color: 0x00eaff,
                  fields: [
                    { name: "🗺 الماب", value: map || "غير محدد", inline: true },
                    { name: "📄 السكربت", value: `\`\`\`lua\n${code.slice(0, 1000)}\n\`\`\`` }
                  ],
                  image: { url: imageUrl },
                  timestamp: new Date().toISOString()
                }]
              })
            });
          }
        });

        showToast("✅ تمت إضافة السكربت");
        form.reset();
        loadMaps();
        loader.style.display = 'none';
      });
    });
  </script>
</body>
</html>
