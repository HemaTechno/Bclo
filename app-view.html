<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>عرض التطبيق</title>
  <meta name="description" content="عرض تطبيق بشكل أنيق مع رابط تحميل مباشر" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
      max-width: 720px;
      width: 100%;
      padding: 2rem 2.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: center;
    }
    h1 {
      color: #2563eb;
      font-weight: 800;
      font-size: 2.5rem;
    }
    .desc {
      color: #374151;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .category {
      color: #6b7280;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
    }
    img.app-image {
      border-radius: 12px;
      max-height: 220px;
      object-fit: cover;
      width: 100%;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }
    button {
      font-weight: 700;
      padding: 0.65rem 1.6rem;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      min-width: 140px;
    }
    .btn-download {
      background: linear-gradient(135deg, #3b82f6, #1e40af);
      color: white;
    }
    .btn-download:hover {
      background: linear-gradient(135deg, #1e40af, #1e3a8a);
      transform: translateY(-2px);
    }
    .btn-back {
      background: linear-gradient(135deg, #6b7280, #4b5563);
      color: #fff;
    }
    .btn-back:hover {
      transform: translateY(-2px);
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 1rem;
      color: #2563eb;
      font-weight: bold;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <p>جاري تحميل التطبيق...</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com",
      messagingSenderId: "24512338206",
      appId: "1:24512338206:web:dfe045db59bd3434a2110f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const container = document.getElementById('container');
    const urlParams = new URLSearchParams(window.location.search);
    const appId = urlParams.get('id');

    async function updateDownloads(id, current) {
      try {
        await db.collection('apps').doc(id).update({
          downloads: (current || 0) + 1
        });
      } catch (e) {
        console.error("فشل في تحديث التحميلات", e);
      }
    }

    async function updateViews(id, current) {
      try {
        const newViews = (current || 0) + 1;
        await db.collection('apps').doc(id).update({ views: newViews });
        return newViews;
      } catch (e) {
        return current || 0;
      }
    }

    async function loadApp(id) {
      try {
        const docRef = db.collection('apps').doc(id);
        const doc = await docRef.get();
        if (!doc.exists) {
          container.innerHTML = '<p>التطبيق غير موجود.</p>';
          return;
        }

        const data = doc.data();
        const views = await updateViews(id, data.views);

        container.innerHTML = `
          <h1>${data.name}</h1>
          <p class="desc">${data.desc || ''}</p>
          <p class="category">القسم: ${data.category || 'غير محدد'}</p>
          ${data.imageUrl ? `<img src="${data.imageUrl}" class="app-image" />` : ''}
          <div class="stats">
            👁️ ${views || 0} &nbsp;&nbsp;⬇️ ${data.downloads || 0}
          </div>
          <div class="btn-group">
            <button class="btn-download" onclick="downloadApp('${data.downloadLink}', '${id}', ${data.downloads || 0})">تحميل التطبيق</button>
            <button class="btn-back" onclick="window.history.back()">رجوع</button>
          </div>
        `;
      } catch (err) {
        console.error(err);
        container.innerHTML = '<p>فشل في تحميل بيانات التطبيق.</p>';
      }
    }

    function downloadApp(link, id, currentDownloads) {
      if (!link) return alert("لا يوجد رابط تحميل!");
      updateDownloads(id, currentDownloads);
      window.open(link, '_blank');
    }

    if (appId) loadApp(appId);
    else container.innerHTML = '<p>لم يتم تحديد معرف التطبيق.</p>';
  </script>
</body>
</html>
