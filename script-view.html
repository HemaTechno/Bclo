<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>عرض السكربت</title>
  <meta name="description" content="عرض سكربت Roblox بشكل أنيق وقابل للتحميل" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
      max-width: 720px;
      width: 100%;
      padding: 2rem 2.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    h1 {
      color: #2563eb;
      font-weight: 700;
      font-size: 2.25rem;
      margin-bottom: 0.5rem;
    }
    p.desc {
      color: #374151;
      margin-bottom: 0.25rem;
      font-size: 1rem;
    }
    p.map {
      color: #6b7280;
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
    }
    img.script-image {
      border-radius: 12px;
      max-height: 220px;
      object-fit: cover;
      width: 100%;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
      user-select: none;
      pointer-events: none;
      animation: fadeIn 1s ease forwards;
    }
    .warning {
      background-color: #fef3c7;
      color: #b45309;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 700;
      box-shadow: 0 0 12px #fbbf24;
      user-select: none;
    }
    pre#codeBlock {
      background: #1e293b;
      color: #f8fafc;
      border-radius: 12px;
      padding: 1rem 1.25rem;
      max-height: 320px;
      overflow-y: auto;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      line-height: 1.5;
      box-shadow:
        inset 0 0 8px rgba(255,255,255,0.05),
        0 0 12px rgba(0,0,0,0.3);
      user-select: text;
      white-space: pre-wrap;
      word-break: break-word;
      direction: ltr;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    button {
      font-weight: 700;
      padding: 0.5rem 1.25rem;
      border-radius: 12px;
      border: none;
      transition: background-color 0.3s ease;
      user-select: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      flex-grow: 1;
      min-width: 100px;
      text-align: center;
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
      box-shadow: none;
    }
    .btn-back {
      background-color: #d1d5db;
      color: #374151;
    }
    .btn-back:hover:not(:disabled) {
      background-color: #9ca3af;
    }
    .btn-copy {
      background-color: #16a34a;
      color: white;
    }
    .btn-copy:hover:not(:disabled) {
      background-color: #15803d;
    }
    .btn-download {
      background-color: #2563eb;
      color: white;
    }
    .btn-download:hover:not(:disabled) {
      background-color: #1e40af;
    }
    .btn-discord {
      background-color: #5865F2;
      color: white;
    }
    .btn-discord:hover {
      background-color: #4752c4;
    }
    #copyToast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #4ade80;
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      font-weight: 700;
      z-index: 9999;
    }
    #copyToast.show {
      opacity: 1;
      pointer-events: auto;
    }
    p.loading {
      text-align: center;
      color: #6b7280;
      font-weight: 600;
      font-size: 1rem;
      user-select: none;
    }
    p.error {
      text-align: center;
      color: #dc2626;
      font-weight: 700;
      font-size: 1.125rem;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="container fade-in" id="scriptContainer">
    <p class="loading">...جاري تحميل البيانات</p>
  </div>

  <div id="copyToast">تم النسخ بنجاح!</div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com",
      messagingSenderId: "24512338206",
      appId: "1:24512338206:web:dfe045db59bd3434a2110f",
      measurementId: "G-HD4R7GNQ5H"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const scriptId = params.get("id");

    const container = document.getElementById("scriptContainer");
    const copyToast = document.getElementById("copyToast");

    const warningText = `--[[\n\tWARNING: Heads up! This script has not been verified by scriptbot.cloud Use at your own risk!\n]]\n\n`;

    function showCopyToast() {
      copyToast.classList.add('show');
      setTimeout(() => copyToast.classList.remove('show'), 2000);
    }

    function createButtons(finalCode, scriptName) {
      const btnGroup = document.createElement('div');
      btnGroup.className = 'btn-group';

      // زر رجوع
      const backBtn = document.createElement('button');
      backBtn.className = 'btn-back';
      backBtn.textContent = '🔙 رجوع';
      backBtn.onclick = () => history.back();
      btnGroup.appendChild(backBtn);

      // زر نسخ
      const copyBtn = document.createElement('button');
      copyBtn.className = 'btn-copy';
      copyBtn.textContent = '📋 نسخ السكربت';
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(finalCode).then(() => {
          showCopyToast();
        }).catch(() => {
          alert('حدث خطأ أثناء النسخ');
        });
      };
      btnGroup.appendChild(copyBtn);

      // زر تحميل
      const downloadBtn = document.createElement('button');
      downloadBtn.className = 'btn-download';
      downloadBtn.textContent = '💾 تحميل السكربت';
      downloadBtn.onclick = () => {
        const blob = new Blob([finalCode], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = (scriptName || 'script') + '.lua';
        document.body.appendChild(a);
        a.click();
        setTimeout(() => {
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        }, 0);
      };
      btnGroup.appendChild(downloadBtn);

      // زر ديسكورد
      const discordBtn = document.createElement('button');
      discordBtn.className = 'btn-discord';
      discordBtn.textContent = 'Discord';
      discordBtn.onclick = () => {
        window.open('https://discord.gg/yourdiscordinvite', '_blank');
      };
      btnGroup.appendChild(discordBtn);

      container.appendChild(btnGroup);
    }

    if (!scriptId) {
      container.innerHTML = `<p class="error">❌ لم يتم تحديد معرف السكربت</p>`;
      document.title = "خطأ";
    } else {
      container.innerHTML = `<p class="loading">...جاري تحميل البيانات</p>`;

      db.collection("scripts").doc(scriptId).get()
        .then(doc => {
          if (!doc.exists) {
            container.innerHTML = `<p class="error">❌ لم يتم العثور على السكربت</p>`;
            document.title = "سكربت غير موجود";
            return;
          }

          const data = doc.data();
          document.title = data.name || "عرض السكربت";

          const finalCode = warningText + data.code;

          container.innerHTML = `
            <h1>${data.name}</h1>
            <p class="desc">${data.desc}</p>
            <p class="map">📍 الماب: <b>${data.map}</b></p>
            <img src="${data.imageUrl || 'https://via.placeholder.com/720x220?text=No+Image'}" alt="صورة السكربت" class="script-image" />
            <div class="warning">⚠️ يرجى توخي الحذر عند استخدام السكربتات غير الموثوقة.</div>
            <pre id="codeBlock">${finalCode}</pre>
          `;

          createButtons(finalCode, data.name);
        })
        .catch(err => {
          container.innerHTML = `<p class="error">❌ حدث خطأ أثناء تحميل البيانات</p>`;
          console.error(err);
        });
    }
  </script>

</body>
</html>
