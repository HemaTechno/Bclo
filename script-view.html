<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>عرض السكربت</title>
  <meta name="description" content="عرض سكربت Roblox بشكل أنيق وقابل للتحميل" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      background-color: #1e293b; /* خلفية داكنة للمحرر */
      border-radius: 12px;
      padding: 1rem 1.5rem;
      direction: ltr;
      max-height: 320px;
      overflow-y: auto;
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.7);
      font-family: 'Fira Code', 'Courier New', Courier, monospace;
      font-size: 15px;
      color: #cbd5e1; /* لون الخط فاتح على الخلفية الداكنة */
      user-select: text;
      border: 2px solid #3b82f6;
      transition: box-shadow 0.3s ease;
    }
    pre:hover {
      box-shadow: 0 0 25px #60a5fa;
    }
    .warning {
      background-color: #fef3c7;
      color: #b45309;
      padding: 12px 16px;
      border-radius: 8px;
      font-weight: 700;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 12px #fbbf24;
      text-align: center;
    }
    .btn-group button {
      margin-left: 0.5rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-weight: 600;
    }
    button:hover {
      filter: brightness(90%);
      cursor: pointer;
      transform: translateY(-2px);
    }
    #copyToast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #4ade80;
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      font-weight: bold;
      z-index: 9999;
    }
    #copyToast.show {
      opacity: 1;
      pointer-events: auto;
    }
    img.script-image {
      border-radius: 12px;
      max-height: 220px;
      object-fit: cover;
      width: 100%;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
      margin-top: 1rem;
      user-select: none;
      pointer-events: none;
      animation: fadeIn 1s ease forwards;
    }
    .container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 2rem;
      box-shadow: 0 15px 40px rgba(59, 130, 246, 0.25);
      width: 100%;
      max-width: 720px;
    }
    h1 {
      color: #1e40af;
      font-weight: 800;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 0.4rem;
    }
    p.desc {
      color: #475569;
      font-size: 1.1rem;
      margin-bottom: 0.6rem;
      text-align: center;
    }
    p.map {
      color: #64748b;
      font-size: 0.95rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    /* أزرار متجاورة */
    .btn-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 2rem;
      flex-wrap: wrap;
      gap: 0.75rem;
    }
    .btn-group > div {
      display: flex;
      gap: 0.5rem;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="container fade-in" id="scriptContainer">
    <p class="text-center text-gray-500">...جاري تحميل البيانات</p>
  </div>

  <div class="btn-group container fade-in" style="margin-top: 1rem;">
    <button onclick="history.back()" class="px-5 py-2 rounded bg-gray-300 hover:bg-gray-400">🔙 رجوع</button>
    <div>
      <button id="copyBtn" class="px-5 py-2 rounded bg-green-600 text-white hover:bg-green-700" disabled>📋 نسخ السكربت</button>
      <button id="downloadBtn" class="px-5 py-2 rounded bg-blue-600 text-white hover:bg-blue-700" disabled>💾 تحميل السكربت</button>
    </div>
  </div>

  <div id="copyToast">تم النسخ بنجاح!</div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com",
      messagingSenderId: "24512338206",
      appId: "1:24512338206:web:dfe045db59bd3434a2110f",
      measurementId: "G-HD4R7GNQ5H"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const scriptId = params.get("id");

    const container = document.getElementById("scriptContainer");
    const downloadBtn = document.getElementById("downloadBtn");
    const copyBtn = document.getElementById("copyBtn");
    const copyToast = document.getElementById("copyToast");

    const warningText = `--[[\n\tWARNING: Heads up! This script has not been verified by scriptbot.cloud Use at your own risk!\n]]\n\n`;

    function showCopyToast() {
      copyToast.classList.add('show');
      setTimeout(() => copyToast.classList.remove('show'), 2000);
    }

    if (!scriptId) {
      container.innerHTML = `<p class="text-center text-red-500 font-bold">❌ لم يتم تحديد معرف السكربت</p>`;
      document.title = "خطأ";
      downloadBtn.disabled = true;
      copyBtn.disabled = true;
    } else {
      db.collection("scripts").doc(scriptId).get()
        .then(doc => {
          if (!doc.exists) {
            container.innerHTML = `<p class="text-center text-red-500 font-bold">❌ لم يتم العثور على السكربت</p>`;
            document.title = "سكربت غير موجود";
            downloadBtn.disabled = true;
            copyBtn.disabled = true;
            return;
          }

          const data = doc.data();
          document.title = data.name || "عرض السكربت";

          const finalCode = warningText + data.content;

          container.innerHTML = `
            <h1>${data.name}</h1>
            <p class="desc">${data.desc}</p>
            <p class="map">📍 الماب: <b>${data.map}</b></p>
            <img src="${data.imageUrl}" alt="صورة السكربت" class="script-image" />
            <div class="warning">⚠️ خلي بالك لأن الاسكربت أو الهاك ممكن يعرضك للحظر</div>
            <pre id="codeBlock">${data.content}</pre>
          `;

          downloadBtn.disabled = false;
          copyBtn.disabled = false;

          downloadBtn.onclick = () => {
            const blob = new Blob([finalCode], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `${data.name}.txt`;
            link.click();
          };

          copyBtn.onclick = () => {
            navigator.clipboard.writeText(finalCode).then(() => {
              showCopyToast();
            }).catch(() => {
              alert("فشل النسخ. يرجى المحاولة مرة أخرى.");
            });
          };

          document.getElementById("codeBlock").addEventListener("copy", e => {
            alert("⚠️ تذكير: تأكد أنك تستخدم السكربت على مسؤوليتك الخاصة.");
          });

        })
        .catch(error => {
          container.innerHTML = `<p class="text-center text-red-500 font-bold">❌ حدث خطأ أثناء تحميل السكربت</p>`;
          console.error("Firestore error:", error);
          downloadBtn.disabled = true;
          copyBtn.disabled = true;
          document.title = "خطأ في التحميل";
        });
    }
  </script>
</body>
</html>
