  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;

    .fade-in {

    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
      max-width: 720px;
      width: 100%;
      padding: 2rem 2.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    h1 {
      color: #2563eb;
      font-weight: 800;
      font-size: 2.75rem;
      margin-bottom: 0.5rem;
      text-align: center;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 6px rgba(37, 99, 235, 0.5);
    }
    p.desc {
      color: #374151;

    }
    p.map {

      text-align: center;
    }
    p.publisher {

      text-align: center;

      user-select: none;
      font-style: italic;
    }
    img.script-image {
      border-radius: 12px;
      max-height: 220px;
      object-fit: cover;
      width: 100%;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);

      pointer-events: none;
      animation: fadeIn 1s ease forwards;
    }
    .warning {
      background-color: #fef3c7;
      color: #b45309;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 700;
      box-shadow: 0 0 12px #fbbf24;
      user-select: none;
      text-align: center;
    }
    pre#codeBlock {
      background: #1e293b;
      color: #f8fafc;
      border-radius: 12px;
      padding: 1rem 1.25rem;
      max-height: 320px;
      overflow-y: auto;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      line-height: 1.5;
      box-shadow:
        inset 0 0 8px rgba(255,255,255,0.05),
        0 0 12px rgba(0,0,0,0.3);
      user-select: none;
      white-space: pre-wrap;
      word-break: break-word;
      direction: ltr;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    .btn-back-group {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      align-items: center;
    }
    .btn-stats-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.3rem;
      flex-wrap: nowrap;
    }
    button {
      font-weight: 700;
      padding: 0.65rem 1.8rem;
      border-radius: 14px;
      border: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      user-select: none;
      cursor: pointer;
      box-shadow:
        0 4px 8px rgba(0,0,0,0.15),
        0 0 8px rgba(0,0,0,0.1);
      flex-grow: 0;
      min-width: 120px;
      text-align: center;
      font-size: 1rem;
      letter-spacing: 0.7px;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.12));
    }
    .btn-small {
      min-width: 70px;
      padding: 0.4rem 0.8rem;
      font-size: 0.85rem;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
    }
    .btn-small-viewers {
      background: linear-gradient(135deg, #facc15, #ca8a04);
      color: #fff;
      box-shadow: 0 5px 10px rgba(202,138,4,0.6);
    }
    .btn-small-downloads {
      background: linear-gradient(135deg, #3b82f6, #1e40af);
      color: #fff;
      box-shadow: 0 5px 10px rgba(30,64,175,0.6);
    }
    .btn-small-viewers:hover {
      background: linear-gradient(135deg, #ca8a04, #a16207);
      box-shadow: 0 7px 16px rgba(161,98,7,0.7);
      transform: translateY(-2px);
    }
    .btn-small-downloads:hover {
      background: linear-gradient(135deg, #1e40af, #1e3a8a);
      box-shadow: 0 7px 16px rgba(30,58,138,0.7);
      transform: translateY(-2px);
    }
    .btn-back {
      background: linear-gradient(135deg, #9ca3af, #6b7280);
      color: #f9fafb;
      box-shadow:
        0 6px 12px rgba(107,114,128,0.5);
      min-width: 120px;
    }
    .btn-back:hover:not(:disabled) {
      background: linear-gradient(135deg, #6b7280, #4b5563);
      box-shadow:
        0 8px 20px rgba(75,85,99,0.7);
      transform: translateY(-2px);
    }
    .btn-copy {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      box-shadow:
        0 6px 15px rgba(22,163,74,0.6);
    }
    .btn-copy:hover:not(:disabled) {
      background: linear-gradient(135deg, #16a34a, #15803d);
      box-shadow:
        0 10px 20px rgba(21,128,61,0.7);
      transform: translateY(-2px);
    }
    .btn-download {
      background: linear-gradient(135deg, #3b82f6, #1e40af);
      color: white;
      box-shadow:
        0 6px 15px rgba(30,64,175,0.6);
    }
    .btn-download:hover:not(:disabled) {
      background: linear-gradient(135deg, #1e40af, #1e3a8a);
      box-shadow:
        0 10px 25px rgba(30,58,138,0.7);
      transform: translateY(-2px);
    }
    .btn-discord {
      background: linear-gradient(135deg, #5865F2, #4752c4);
      color: white;
      box-shadow:
        0 6px 15px rgba(87,86,242,0.6);
    }
    .btn-discord:hover {
      background: linear-gradient(135deg, #4752c4, #3c41a4);
      box-shadow:
        0 10px 25px rgba(60,65,164,0.7);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <main class="container fade-in" id="container">
    <p>ÿ¨ÿßÿ±Ÿê ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ≥ŸÉÿ±ÿ®ÿ™...</p>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // ÿ•ÿπÿØÿßÿØ Firebase
    const firebaseConfig = {
      // ÿ∂ÿπ ÿ•ÿπÿØÿßÿØÿßÿ™ Firebase ŸáŸÜÿß
      apiKey: "AIza...",
      authDomain: "yourproject.firebaseapp.com",
      projectId: "yourproject",
      storageBucket: "yourproject.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ÿ™ÿ≠ÿ∞Ÿäÿ± ÿßŸÑŸÜÿ≥ÿÆ
    const warningText = `
      ‚ö†Ô∏è ÿ™ÿ≠ÿ∞Ÿäÿ± ‚ö†Ô∏è
      ŸäŸÖŸÜÿπ ŸÜÿ≥ÿÆ ÿ£Ÿà ŸÖÿ¥ÿßÿ±ŸÉÿ© ÿßŸÑÿ≥ŸÉÿ±ÿ®ÿ™ÿßÿ™ ÿ®ÿØŸàŸÜ ÿ•ÿ∞ŸÜ ÿßŸÑŸÜÿßÿ¥ÿ±.
      ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿ∫Ÿäÿ± ŸÇÿßŸÜŸàŸÜŸä ŸÇÿØ Ÿäÿ§ÿØŸä ŸÑŸÑÿ≠ÿ∏ÿ±.
    `;

    const container = document.getElementById('container');

    // ÿ™ÿ≠ÿØŸäÿ´ ÿπÿØÿØ ÿßŸÑŸÖÿ¥ÿßŸáÿØÿßÿ™
    async function updateViews(id, currentViews) {
      try {
        const docRef = db.collection('scripts').doc(id);
        await docRef.update({
          views: (currentViews || 0) + 1,
        });
        return (currentViews || 0) + 1;
      } catch (err) {
        console.error("ÿÆÿ∑ÿ£ ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿ¥ÿßŸáÿØÿßÿ™:", err);
        return currentViews || 0;
      }
    }

    // ÿ•ŸÜÿ¥ÿßÿ° ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ ŸàÿßŸÑŸÜÿ≥ÿÆ ŸàÿßŸÑÿ±ÿ¨Ÿàÿπ
    function createButtons(scriptCode, scriptName, views, downloads, publisherName) {
      const btnGroup = document.createElement('div');
      btnGroup.className = 'btn-group';

      // ÿ≤ÿ± ÿßŸÑŸÜÿ≥ÿÆ
      const copyBtn = document.createElement('button');
      copyBtn.className = 'btn-copy btn-small';
      copyBtn.textContent = 'ŸÜÿ≥ÿÆ ÿßŸÑÿ≥ŸÉÿ±ÿ®ÿ™';
      copyBtn.title = "ÿßŸÜÿ≥ÿÆ ÿßŸÑÿ≥ŸÉÿ±ÿ®ÿ™ ŸÑŸÑÿ≠ÿßŸÅÿ∏ÿ©";
      copyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(scriptCode).then(() => {
          alert('ÿ™ŸÖ ŸÜÿ≥ÿÆ ÿßŸÑÿ≥ŸÉÿ±ÿ®ÿ™!');
        }).catch(() => {
          alert('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑŸÜÿ≥ÿÆ!');
        });
      });

      // ÿ≤ÿ± ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
      const downloadBtn = document.createElement('button');
      downloadBtn.className = 'btn-download btn-small';
      downloadBtn.textContent = 'ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ≥ŸÉÿ±ÿ®ÿ™';
      downloadBtn.title = "ÿ≠ŸÅÿ∏ ÿßŸÑÿ≥ŸÉÿ±ÿ®ÿ™ ŸÉŸÖŸÑŸÅ .lua";
      downloadBtn.addEventListener('click', () => {
        const blob = new Blob([scriptCode], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = scriptName.replace(/\s+/g, '_') + '.lua';
        link.click();
        URL.revokeObjectURL(link.href);
      });

      // ÿ≤ÿ± ÿßŸÑÿ±ÿ¨Ÿàÿπ
      const backBtn = document.createElement('button');
      backBtn.className = 'btn-back btn-small';
      backBtn.textContent = 'ÿ±ÿ¨Ÿàÿπ';
      backBtn.title = "ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ≥ÿßÿ®ŸÇÿ©";
      backBtn.addEventListener('click', () => {
        window.history.back();
      });

      // ÿ£ÿ≤ÿ±ÿßÿ± ÿπÿ±ÿ∂ ÿ•ÿ≠ÿµÿßÿ¶Ÿäÿßÿ™ ÿßŸÑŸÖÿ¥ÿßŸáÿØÿßÿ™ ŸàÿßŸÑÿ™ÿ≠ŸÖŸäŸÑÿßÿ™
      const statsGroup = document.createElement('div');
      statsGroup.className = 'btn-stats-group';

      const viewersBtn = document.createElement('button');
      viewersBtn.className = 'btn-small btn-small-viewers';
      viewersBtn.textContent = `üëÅÔ∏è ${views}`;

      const downloadsBtn = document.createElement('button');
      downloadsBtn.className = 'btn-small btn-small-downloads';
      downloadsBtn.textContent = `‚¨áÔ∏è ${downloads}`;

      const publisherBtn = document.createElement('button');
      publisherBtn.className = 'btn-small btn-small-viewers';
      publisherBtn.textContent = `üë§ ${publisherName}`;

      statsGroup.appendChild(viewersBtn);
      statsGroup.appendChild(downloadsBtn);
      statsGroup.appendChild(publisherBtn);

      btnGroup.appendChild(statsGroup);
      btnGroup.appendChild(copyBtn);
      btnGroup.appendChild(downloadBtn);
      btnGroup.appendChild(backBtn);

      container.appendChild(btnGroup);
    }

    // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ≥ŸÉÿ±ÿ®ÿ™ Ÿàÿ¨ŸÑÿ® ÿßÿ≥ŸÖ ÿßŸÑŸÜÿßÿ¥ÿ± ŸÖŸÜ users
    async function loadScript(id) {
      try {
        const docRef = db.collection('scripts').doc(id);
        const docSnap = await docRef.get();

        if (!docSnap.exists) {
          container.innerHTML = '<p class="error">ÿßŸÑÿ≥ŸÉÿ±ÿ®ÿ™ ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØ.</p>';
          return;
        }

        const data = docSnap.data();

        // ÿ≤ŸäÿßÿØÿ© ÿπÿØÿØ ÿßŸÑŸÖÿ¥ÿßŸáÿØÿßÿ™
        const updatedViews = await updateViews(id, data.views);

        let publisherName = "ÿ∫Ÿäÿ± ŸÖÿπÿ±ŸàŸÅ";

        if (data.publisher) {
          // ÿ¨ŸÑÿ® ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÜÿßÿ¥ÿ± ŸÖŸÜ ŸÖÿ¨ŸÖŸàÿπÿ© users
          const userDoc = await db.collection('users').doc(data.publisher).get();
          if (userDoc.exists) {
            const userData = userDoc.data();
            publisherName = userData.name || "ÿ∫Ÿäÿ± ŸÖÿπÿ±ŸàŸÅ";
          }
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ÿπŸÜŸàÿßŸÜ ÿßŸÑÿµŸÅÿ≠ÿ© ŸàÿßŸÑŸàÿµŸÅ ŸÑÿ£ÿ∫ÿ±ÿßÿ∂ SEO
        document.title = data.name + " | ÿ≥ŸÉÿ±ÿ®ÿ™ Roblox";
        const metaDesc = document.querySelector('meta[name="description"]');
        if (metaDesc) {
          metaDesc.setAttribute('content', data.desc || 'ÿπÿ±ÿ∂ ÿ≥ŸÉÿ±ÿ®ÿ™ Roblox');
        }

        container.innerHTML = `
          <h1>${data.name}</h1>
          <p class="desc">${data.desc}</p>
          <p class="map">ÿßŸÑÿÆÿ±Ÿäÿ∑ÿ©: ${data.map}</p>
          <p class="publisher">ÿßŸÑŸÜÿßÿ¥ÿ±: ${publisherName}</p>
          ${data.imageUrl ? `<img src="${data.imageUrl}" alt="ÿµŸàÿ±ÿ© ÿßŸÑÿ≥ŸÉÿ±ÿ®ÿ™" class="script-image" />` : ''}
          <div class="warning">${warningText.replace(/\n/g, "<br>")}</div>
          <pre id="codeBlock">${data.content}</pre>
        `;

        createButtons(warningText + data.code, data.name, updatedViews, data.downloads || 0, publisherName);

      } catch (error) {
        container.innerHTML = `<p class="error">ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ≥ŸÉÿ±ÿ®ÿ™.</p>`;
        console.error(error);
      }
    }

    // ÿßÿ≥ÿ™ÿÆÿ±ÿ¨ id ŸÖŸÜ ÿßŸÑÿ±ÿßÿ®ÿ∑ ŸÖÿ´ŸÑÿß script.html?id=abc123
    const urlParams = new URLSearchParams(window.location.search);
    const scriptId = urlParams.get('id');

    if (scriptId) {
      loadScript(scriptId);
    } else {
      container.innerHTML = '<p class="error">ŸÖÿπÿ±ŸÅ ÿßŸÑÿ≥ŸÉÿ±ÿ®ÿ™ ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØ ŸÅŸä ÿßŸÑÿ±ÿßÿ®ÿ∑.</p>';
    }
  </script>
</body>
