<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عرض السكربت</title>
  <meta name="description" id="metaDescription" content="">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to top right, #e0f2ff, #ffffff);
    }
    .fade-in {
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body class="min-h-screen p-6">

  <div class="max-w-3xl mx-auto bg-white shadow-2xl rounded-3xl p-6 fade-in">
    <h1 id="scriptTitle" class="text-3xl font-bold text-blue-700 mb-4 text-center">جاري تحميل السكربت...</h1>

    <p id="scriptDesc" class="text-gray-700 text-center mb-4"></p>

    <pre id="scriptCode" class="bg-gray-100 p-4 rounded-xl overflow-x-auto text-sm text-gray-800 font-mono relative">
جاري تحميل السكربت...
    </pre>

    <div class="flex justify-center gap-4 mt-6">
      <button id="copyBtn" class="bg-yellow-500 text-white py-2 px-4 rounded-lg hover:bg-yellow-600 transition transform hover:scale-105">📋 نسخ السكربت</button>
      <button id="downloadBtn" class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition transform hover:scale-105">⬇️ تحميل السكربت</button>
    </div>
  </div>

  <script type="module">
    import { db } from './db/firebase-config.js';
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const params = new URLSearchParams(window.location.search);
    const scriptId = params.get('id');
    const scriptTitle = document.getElementById("scriptTitle");
    const scriptDesc = document.getElementById("scriptDesc");
    const scriptCode = document.getElementById("scriptCode");
    const copyBtn = document.getElementById("copyBtn");
    const downloadBtn = document.getElementById("downloadBtn");

    if (!scriptId) {
      scriptTitle.textContent = "لم يتم تحديد سكربت.";
      scriptCode.textContent = "";
    } else {
      const ref = doc(db, "scripts", scriptId);
      getDoc(ref).then(docSnap => {
        if (docSnap.exists()) {
          const data = docSnap.data();
          const warning = `--[[\n\tWARNING: Heads up! This script has not been verified by scriptbot.cloud Use at your own risk!\n]]\n\n`;

          document.title = data.name;
          document.getElementById("metaDescription").content = data.description;

          scriptTitle.textContent = data.name;
          scriptDesc.textContent = data.description;
          scriptCode.textContent = warning + data.script;

          copyBtn.onclick = () => {
            navigator.clipboard.writeText(warning + data.script);
            alert("✅ تم نسخ السكربت مع التحذير.");
          };

          downloadBtn.onclick = () => {
            const blob = new Blob([warning + data.script], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${data.name}.lua`;
            link.click();
          };
        } else {
          scriptTitle.textContent = "لم يتم العثور على السكربت.";
          scriptDesc.textContent = "";
          scriptCode.textContent = "";
        }
      }).catch(err => {
        scriptTitle.textContent = "حدث خطأ أثناء تحميل السكربت.";
        console.error(err);
      });
    }
  </script>
</body>
</html>
