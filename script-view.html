<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>عرض السكربت</title>
  <meta name="description" content="عرض سكربت Roblox بشكل أنيق وقابل للتحميل" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e0e7ff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .container {
      background: #1e293b;
      border-radius: 2rem;
      box-shadow:
        0 0 15px rgba(99, 102, 241, 0.4),
        inset 0 0 25px rgba(147, 197, 253, 0.15);
      max-width: 900px;
      width: 100%;
      padding: 2.5rem 3rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    h1 {
      font-weight: 900;
      font-size: 2.25rem;
      color: #6366f1;
      text-align: center;
      text-shadow: 0 0 8px #6366f1aa;
    }
    p.desc {
      color: #cbd5e1;
      text-align: center;
      font-size: 1.1rem;
    }
    p.map {
      text-align: center;
      font-size: 0.95rem;
      color: #94a3b8;
    }
    img.script-image {
      border-radius: 1rem;
      max-height: 220px;
      object-fit: cover;
      width: 100%;
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
      user-select: none;
      pointer-events: none;
      animation: fadeIn 1s ease forwards;
    }
    .warning {
      background: #fbbf24;
      color: #78350f;
      padding: 12px 20px;
      border-radius: 1rem;
      font-weight: 700;
      text-align: center;
      box-shadow: 0 0 12px #fbbf24cc;
      user-select: none;
    }
    pre#codeBlock {
      background: #0f172a;
      border-radius: 1rem;
      padding: 1.5rem 2rem;
      font-family: 'Fira Code', monospace, 'Courier New', Courier, monospace;
      font-size: 16px;
      line-height: 1.5;
      color: #d1d5db;
      max-height: 320px;
      overflow-y: auto;
      box-shadow:
        inset 0 0 15px rgba(147, 197, 253, 0.3),
        0 0 15px rgba(99, 102, 241, 0.5);
      border: 1px solid #3b82f6;
      user-select: text;
      direction: ltr;
      white-space: pre-wrap;
      word-break: break-word;
    }
    /* Custom scrollbar */
    pre#codeBlock::-webkit-scrollbar {
      width: 8px;
    }
    pre#codeBlock::-webkit-scrollbar-track {
      background: #1e293b;
      border-radius: 1rem;
    }
    pre#codeBlock::-webkit-scrollbar-thumb {
      background: #6366f1;
      border-radius: 1rem;
    }
    /* Buttons */
    .btn-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    button {
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: 700;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
      transition: background-color 0.3s ease, transform 0.15s ease;
      border: none;
      user-select: none;
      cursor: pointer;
      color: white;
      min-width: 140px;
      flex-grow: 1;
      max-width: 200px;
    }
    button:disabled {
      background-color: #475569;
      cursor: not-allowed;
      box-shadow: none;
      color: #94a3b8;
    }
    button:not(:disabled):hover {
      filter: brightness(1.1);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.7);
    }
    .btn-back {
      background-color: #64748b;
      color: #f1f5f9;
      box-shadow: 0 4px 12px rgba(100, 116, 139, 0.6);
    }
    .btn-back:hover {
      background-color: #475569;
    }
    .btn-copy {
      background-color: #22c55e;
    }
    .btn-copy:hover {
      background-color: #16a34a;
    }
    .btn-download {
      background-color: #3b82f6;
    }
    .btn-download:hover {
      background-color: #2563eb;
    }
    /* Toast */
    #copyToast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #22c55e;
      color: white;
      padding: 14px 26px;
      border-radius: 50px;
      box-shadow: 0 6px 16px rgba(34, 197, 94, 0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      font-weight: 800;
      z-index: 9999;
      font-size: 1.1rem;
    }
    #copyToast.show {
      opacity: 1;
      pointer-events: auto;
    }
    /* Responsive */
    @media (max-width: 640px) {
      .container {
        padding: 2rem 1.5rem;
      }
      button {
        min-width: unset;
        max-width: 100%;
      }
      .btn-group {
        flex-direction: column;
        gap: 0.75rem;
      }
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/firacode/6.2.0/fira_code.css" rel="stylesheet" />
</head>
<body>
  <div class="container fade-in" id="scriptContainer">
    <p class="text-center text-gray-400">...جاري تحميل البيانات</p>
  </div>

  <div class="btn-group max-w-3xl w-full mt-6">
    <button onclick="history.back()" class="btn-back">🔙 رجوع</button>
    <button id="copyBtn" class="btn-copy" disabled>📋 نسخ السكربت</button>
    <button id="downloadBtn" class="btn-download" disabled>💾 تحميل السكربت</button>
  </div>

  <div id="copyToast">تم النسخ بنجاح!</div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
      authDomain: "hhhhhh-d4fb8.firebaseapp.com",
      projectId: "hhhhhh-d4fb8",
      storageBucket: "hhhhhh-d4fb8.appspot.com",
      messagingSenderId: "24512338206",
      appId: "1:24512338206:web:dfe045db59bd3434a2110f",
      measurementId: "G-HD4R7GNQ5H"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const scriptId = params.get("id");

    const container = document.getElementById("scriptContainer");
    const downloadBtn = document.getElementById("downloadBtn");
    const copyBtn = document.getElementById("copyBtn");
    const copyToast = document.getElementById("copyToast");

    const warningText = `--[[\n\tWARNING: Heads up! This script has not been verified by scriptbot.cloud Use at your own risk!\n]]\n\n`;

    function showCopyToast() {
      copyToast.classList.add('show');
      setTimeout(() => copyToast.classList.remove('show'), 2000);
    }

    if (!scriptId) {
      container.innerHTML = `<p class="text-center text-red-500 font-bold">❌ لم يتم تحديد معرف السكربت</p>`;
      document.title = "خطأ";
      downloadBtn.disabled = true;
      copyBtn.disabled = true;
    } else {
      db.collection("scripts").doc(scriptId).get()
        .then(doc => {
          if (!doc.exists) {
            container.innerHTML = `<p class="text-center text-red-500 font-bold">❌ لم يتم العثور على السكربت</p>`;
            document.title = "سكربت غير موجود";
            downloadBtn.disabled = true;
            copyBtn.disabled = true;
            return;
          }

          const data = doc.data();
          document.title = data.name || "عرض السكربت";

          const finalCode = warningText + data.content;

          container.innerHTML = `
            <h1>${data.name}</h1>
            <p class="desc">${data.desc}</p>
            <p class="map">📍 الماب: <b>${data.map}</b></p>
            <img src="${data.imageUrl}" alt="صورة السكربت" class="script-image" />
            <div class="warning">⚠️ خلي بالك لأن الاسكربت أو الهاك ممكن يعرضك للحظر</div>
            <pre id="codeBlock">${data.content}</pre>
          `;

          downloadBtn.disabled = false;
          copyBtn.disabled = false;

          downloadBtn.onclick = () => {
            const blob = new Blob([finalCode], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `${data.name}.txt`;
            link.click();
          };

          copyBtn.onclick = () => {
            navigator.clipboard.writeText(finalCode).then(() => {
              showCopyToast();
            }).catch(() => {
              alert("فشل النسخ. يرجى المحاولة مرة أخرى.");
            });
          };

          document.getElementById("codeBlock").addEventListener("copy", e => {
            alert("⚠️ تذكير: تأكد أنك تستخدم السكربت على مسؤوليتك الخاصة.");
          });

        })
        .catch(error => {
          container.innerHTML = `<p class="text-center text-red-500 font-bold">❌ حدث خطأ أثناء تحميل السكربت</p>`;
          console.error("Firestore error:", error);
          downloadBtn.disabled = true;
          copyBtn.disabled = true;
          document.title = "خطأ في التحميل";
        });
    }
  </script>
</body>
</html>
